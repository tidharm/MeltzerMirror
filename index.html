<!DOCTYPE html>
<html>
<head>
	<title>Meltzer Mirror</title>
	<!-- Based on Magic Mirror by Michael Teeuw - https://github.com/MichMich/MagicMirror -->
	<meta name="google" content="notranslate" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="fonts/roboto.css">

	<script type="text/javascript">
		var version = "#VERSION#";
	</script>
	
</head>
<body>
	<!-- Metadata -->
	<div id="metadata" style="display: none;">
		<div id="service-availability" style="color: red; display: none;">Location Service Unavailable</div>
		<div id="localization" style="display: none;">en</div>
	</div>
	
	<!-- Page Layout -->
	<div class="region fullscreen below">
		<div class="container">
			
		</div>
	</div>
	
	<div class="region top bar">
<!--
########
#OO    #
#OO    #
#      #
#      #
########
-->
		<div class="region top left">
			<div class="container">
				<div class="dt-time" id="time"></div>
				<div class="dt-date" id="date"></div>
				<div class="weatherSunRiseSet">
					<img id="sunriseIcon" src="images/50px/sunrise.png" alt="" height="40" width="40">
					<span id="sunriseTime"></span>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<img id="sunsetIcon" src="images/50px/sunset.png" alt="" height="40" width="40">
					<span id="sunsetTime"></span>
				</div>
			</div>
		</div>
<!--
########
#  OO  #
#  OO  #
#      #
#      #
########
-->
		<div class="region top center">
			<div class="container"></div>
		</div>
<!--
########
#    OO#
#    OO#
#      #
#      #
########
-->
		<div class="region top right">
			<div class="container">
				<div id="weatherCurrent">
					<div class="weatherText"><span id="weatherCity"></span></div>
					<div class="weatherHead"><img id="weatherIcon" src="" alt=""><span>&nbsp;&nbsp;</span><span id="weatherTemp"></span></div>
					<div class="weatherText"><span id="weatherDescription"></span></div>
					
				</div>
				<div id="weatherForecast">
					<table class="fc-table">
						<tr id="fc-row-day0">
							<td class="fc-wday" id="fc-wday0"></td>
							<td class="fc-icon"><img id="fc-icon0" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp0"></td>
							<td class="fc-mxtp" id="fc-mxtp0"></td>
						</tr>
						<tr id="fc-row-day1">
							<td class="fc-wday" id="fc-wday1"></td>
							<td class="fc-icon"><img id="fc-icon1" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp1"></td>
							<td class="fc-mxtp" id="fc-mxtp1"></td>
						</tr>
						<tr id="fc-row-day2">
							<td class="fc-wday" id="fc-wday2"></td>
							<td class="fc-icon"><img id="fc-icon2" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp2"></td>
							<td class="fc-mxtp" id="fc-mxtp2"></td>
						</tr>
						<tr id="fc-row-day3">
							<td class="fc-wday" id="fc-wday3"></td>
							<td class="fc-icon"><img id="fc-icon3" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp3"></td>
							<td class="fc-mxtp" id="fc-mxtp3"></td>
						</tr>
						<tr id="fc-row-day4">
							<td class="fc-wday" id="fc-wday4"></td>
							<td class="fc-icon"><img id="fc-icon4" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp4"></td>
							<td class="fc-mxtp" id="fc-mxtp4"></td>
						</tr>
						<tr id="fc-row-day5">
							<td class="fc-wday" id="fc-wday5"></td>
							<td class="fc-icon"><img id="fc-icon5" src="" alt=""></td>
							<td class="fc-mntp" id="fc-mntp5"></td>
							<td class="fc-mxtp" id="fc-mxtp5"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div class="region upper third">
		<div class="container"></div>
	</div>
	
	<div class="region middle center">
		<div class="container"></div>
	</div>
	
	<div class="region lower third">
		<div class="container"><br/></div>
	</div>
	
	<div class="region bottom bar">
<!--
########
#      #
#      #
#OO    #
#OO    #
########
-->
		<div class="region bottom left">
			<div class="container">
				<div id="bottom-left-text">
					<span id="compliment"></span>
				</div>
			</div>
		</div>

<!--
########
#      #
#      #
#  OO  #
#  OO  #
########
-->
		<div class="region bottom center">
			<div class="container"></div>
		</div>

<!--
########
#      #
#      #
#    OO#
#    OO#
########
-->
		<div class="region bottom right">
			<div class="container"></div>
		</div>
	</div>
	
	<div class="region fullscreen above">
		<div class="container"></div>
	</div>
	
	<!-- <script type="text/javascript" src="js/datetime.js"></script> -->
	<!-- <script type="text/javascript" src="js/weather.js"></script> -->
	<!-- <script type="text/javascript" src="js/compliment.js"></script> -->
	<script type="text/javascript" src="js/pats.js"></script>
	<script type="text/javascript" src="js/meltzermirror.min.js"></script>
</body>
</html>
